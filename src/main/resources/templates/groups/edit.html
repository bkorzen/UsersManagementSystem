<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Group</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <form autocomplete="off" action="#" th:action="@{/groups/edit}"
          th:object="${group}" method="post" role="form">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Group name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{groupName}" placeholder="Group name"/>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Add users to this group</legend>
                <div class="col-sm-10">
                    <div class="form-check" th:each="user : ${users}">
                        <input class="form-check-input" type="checkbox" name="usersList[]" th:value="${user.id}"/>
                        <span th:text="${user.username}"></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <a href="/groups" class="btn btn-secondary">Back</a>

        <button type="submit" class="btn btn-primary">Save changes</button>

    </form>
</div>
</body>
</html>
