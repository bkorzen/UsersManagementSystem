<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/users/add}"
          th:object="${user}" method="post" role="form">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date of birth</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{dateOfBirth}" class="form-control" placeholder="YYYY-MM-DD"/>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Add user to groups</legend>
                <div class="col-sm-10">
                    <div class="form-check" th:each="group : ${groups}">
                        <input class="form-check-input" type="checkbox" name="groupsList[]" th:value="${group.id}"/>
                        <span th:text="${group.groupName}"></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <a href="/users" class="btn btn-secondary">Back</a>

        <button type="submit" class="btn btn-primary">Add user</button>

    </form>
</div>
</body>
</html>
