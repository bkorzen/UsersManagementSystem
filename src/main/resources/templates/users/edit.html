<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <form autocomplete="off" action="#" th:action="@{/users/edit}"
          th:object="${user}" method="post" role="form">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" placeholder="Username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{password}" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date of birth</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{dateOfBirth}" placeholder="YYYY-MM-DD"/>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Assign user to groups</legend>
                <div class="col-sm-10">
                    <div class="form-check" th:each="group : ${groups}">
                        <input class="form-check-input" type="checkbox" th:checked="${user.getGroups().contains(group)}" name="groupsList[]" th:value="${group.id}"/>
                        <span th:text="${group.groupName}"></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <a href="/users" class="btn btn-secondary">Back</a>

        <button type="submit" class="btn btn-primary">Save changes</button>

    </form>
</div>
</body>
</html>
