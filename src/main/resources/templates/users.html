<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/vendor/bootstrap.min.css}" />
</head>
<div class="container">
    <table class="table table-striped table-hover" th:object="${users}">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Birth date</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" class="clickable-row" style="cursor: pointer">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td><a th:text="${user.username}" th:href="@{'/users/show?userId=' + ${user.id}}"></a></td>
            <td th:text="${user.dateOfBirth}"></td>
            <td>
                <form action="/users/delete" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <button type="submit" class="btn btn-danger" >Delete</button>
                </form>
            </td>
            <td>
                <form action="/users/edit" method="get">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </td>
            <td>
                <form action="/users/edit" method="get">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <a class="btn btn-primary" th:href="@{'/users/show?userId=' + ${user.id}}">Details</a>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Back</a>
    <a href="/groups" class="btn btn-secondary">Groups</a>
    <a href="/users/add" class="btn btn-primary">Add new user</a>
</div>
<body>
</body>
</html>
