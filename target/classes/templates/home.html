<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smoke Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link rel="stylesheet" href="/home/barti/IdeaProjects/SpringBoot/src/main/resources/vendor/bootstrap.min.css">-->
</head>
<body>

<table border="1" style="width:300px" th:object="${users}">
    <th:block th:object="${users}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth date</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table table-striped table-hover" th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.dateOfBirth}"></td>
                <td>
                    <form action="/deleteUser" method="post">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <input type="submit" src="templates/trash_recyclebin_empty_closed.png" />
                    </form>
                </td>
                <td>
                    <form action="/editUser" method="get">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <input type="submit" value="Edytuj" />
                    </form>
                </td>
            </tr>
        </tbody>
    </th:block>

</table>

<form action="/addUser" method="get">

</form>

</body>
</html>
